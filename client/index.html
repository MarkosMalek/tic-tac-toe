<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Wellcome</h1>
      </header>
      <main>
        <div id="score">
          <h2>best score is :</h2>
        </div>
        <div id="bourd">
          <div class="one cell">1</div>
          <div class="two cell">2</div>
          <div class="three cell">3</div>
          <div class="four cell">4</div>
          <div class="five cell">5</div>
          <div class="six cell">6</div>
          <div class="seven cell">7</div>
          <div class="eight cell">8</div>
          <div class="nine cell">9</div>
        </div>
        <button>new match</button>
      </main>
      <footer><h1>@Markos-Malek</h1></footer>
    </div>
  </body>
</html>
