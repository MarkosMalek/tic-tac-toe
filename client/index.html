<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Wellcome</h1>
      </header>
      <div id="score">
        <h2>Best score is :</h2>
        <button>start Game</button>
      </div>
      <main>
        <div id="bourd">
          <div class="one cell"></div>
          <div class="two cell"></div>
          <div class="three cell"></div>
          <div class="four cell"></div>
          <div class="five cell"></div>
          <div class="six cell"></div>
          <div class="seven cell"></div>
          <div class="eight cell"></div>
          <div class="nine cell"></div>
        </div>
      </main>
      <footer>
        <p>@Markos-Malek</p>
        <button id="rematch">new match</button>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
