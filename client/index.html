<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Wellcome</h1>
      </header>
      <div class="scoreBar">
        <div class="truns">
          <button id="startX">start with X</button>
          <button id="startO">start with O</button>
          <button id="rematch">new match</button>
        </div>
        <div class="score">
          <h2>Best Score</h2>
          <p id="BEST">-</p>
        </div>
      </div>
      <main>
        <div>
          <p id="turn">Choose A player</p>
        </div>
        <div id="bourd">
          <div class="one cell"></div>
          <div class="two cell"></div>
          <div class="three cell"></div>
          <div class="four cell"></div>
          <div class="five cell"></div>
          <div class="six cell"></div>
          <div class="seven cell"></div>
          <div class="eight cell"></div>
          <div class="nine cell"></div>
        </div>
      </main>
      <footer>
        <p>@Markos-Malek</p>
      </footer>
    </div>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
